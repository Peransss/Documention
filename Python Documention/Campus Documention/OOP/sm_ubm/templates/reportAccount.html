<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>
<body>
    <h2 align="center">Report Account</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Email</th>
                <th>Username</th>
                <th>Fullname</th>
                <th>Bio</th>
            </tr>    
        </thead>
        <tbody>
            {% for d in data %}
                <tr>
                    <td>{{d[0]}}</td>
                    <td>{{d[1]}}</td>
                    <td>{{d[2]}}</td>
                    <td>{{d[3]}}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="4" align="center">No data available</td>
                </tr>
            {% endfor %}    
        </tbody>
    </table>
</body>
</html>
