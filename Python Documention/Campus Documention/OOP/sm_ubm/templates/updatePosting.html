<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posting</title>
</head>
<body>
    <h2>Update Posting</h2>
    <form action="process" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td></td>
                <td><input type="text" name="idposting" value="{{dtpost[0]}}" hidden readonly/></td>
            </tr>
            <tr>
                <td>Title</td>
                <td><input type="text" name="title" value="{{dtpost[1]}}" required /></td>
            </tr>
            <tr>
                <td><input type="text" name="oldimage" value="{{dtpost[2]}}" hidden /></td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input type="file" name="image" accept=".jpg, .jpeg, .png" required /></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><textarea name="content" required>{{dtpost[3]}}</textarea></td>
            </tr>
            <tr>
                <td>Publish Date</td>
                <td><input type="datetime-local" value="{{dtpost[4]}}" name="published" required /></td>
            </tr>
            <tr>
                <td>User Post</td>
                <td>
                    <select name="userpost" required>
                        <option value="" hidden>-- Pilih User --</option>
                        {% for d in dtuser %}
                            <option value="{{d[0]}}" {% if d[0] == dtpost[5]: %}selected{% endif %}>{{d[1]}} - {{d[0]}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Update" />
                    <input type="reset" value="Reset" />
                </td>
            </tr>
        </table> 
    </form>
</body>
</html>
